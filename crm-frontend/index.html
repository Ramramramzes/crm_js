<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>CRM</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="" alt="logo">
      <input type="text">
    </div>
    <div class="clients">
      <span class="title">Клиенты</span>
      <ul id="list">
        <li>id-имя-фамилия</li>
      </ul>
    </div>
  </div>

  <div class="add_popup">
    <div class="popup">
      <div><span>Изменить данные</span><span>тут будет id</span></div>
      <form id="add_user_form" action="#">
        <input id="surname_input_add"type="text" placeholder="Фамилия" required>
        <input id="name_input_add" type="text" placeholder="Имя" required>
        <input id="lastname_input_add"type="text" placeholder="Отчество">
        <button id="save_user_add">Сохранить</button>
        <button>Отмена</button>
      </form>
      <button id="add_contact">Добавить контакт</button>
    </div>
  </div>
  <button id="add_user_popup">Добавить клиента</button>
  <script src="./functions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
