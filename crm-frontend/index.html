<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>CRM</title>
</head>
<body>
  <div class="header">
    <img src="./img/logo.svg" alt="logo" class="logo">
    <input class="search_input" type="text">
  </div>
  <div class="container">
    <span class="title">Клиенты</span>
    <div class="clients">
      <button id="filter_id">id</button>
      <button id="filter_fio">Фамилия Имя Отчество</button>
      <button id="filter_create">Дата и время создания</button>
      <button id="filter_update">Последние изменения</button>
      <ul id="list" class="list">
        <!-- Тут list_item -->
      </ul>
      <div class="main_btn">
        <button id="add_user_popup">Добавить клиента</button>
      </div>
    </div>
  </div>

  <div class="add_popup" id="add_popup">
    <div class="popup">
      <div class="top_part">
        <img src="./img/close.svg" class="close" id="close_add">
        <div class="title_block"><span id="popup_title"></span><span id="for_id"></span></div>
        <form id="add_user_form" action="#" class="add_user_form">
          <div class="input_container">
            <label for="surname">Фамилия*</label>
            <input class="input_add" id="surname_input_add" type="text" placeholder="Фамилия" required name="surname">
          </div>
          <div class="input_container">
            <label for="name">Имя*</label>
            <input class="input_add" id="name_input_add" type="text" placeholder="Имя" required name="name">
          </div>
          <div class="input_container">
            <label for="lastname">Отчество</label>
            <input class="input_add" id="lastname_input_add"type="text" placeholder="Отчество" name="lastname">
          </div>
        </form>
      </div>
        <div class="contact_inf" id="contact_inf">
          <div id="contacts_block"></div>
          <button id="add_contact">Добавить контакт</button>
        </div>
        <div id="popup_btns" class="popup_btns">
          <button id="cancle_add" class="cancle_del">Отмена</button>
          <button id="save_user_add">Сохранить</button>
          <button id="del_user_add" class="cancle_del">Удалить клиента</button>
        </div>
    </div>
  </div>

  <div class="add_popup" id="del_popup">
    <div class="popup popup_del">
      <img src="./img/close.svg" class="close" id="close_del_popup">
      <span class="del_title">Удалить клиента</span>
      <span class="del_text">Вы действительно хотите удалить данного клиента?</span>
      <div class="del_btns">
        <button id="del_btn" class="del_btn_del_popup">Удалить</button>
        <button id="del_cancel" class="cancle_del">Отмена</button>
      </div>
    </div>
  </div>
  
  <script src="./functions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
